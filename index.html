<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wireframe Mode</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <base href="/Wireframe_SE_Extended/"/>
        <script src="./lib/fabric.min.js"></script>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="leftpane">
            <div class="file-cta-container">
                <button class="button" id="importBtn">Import</button>
                <button class="button" id="exportBtn">Export</button>
            </div>
            <div class="json-container">
                <textarea name="json-detail" id="json" placeholder="Paste json here!"></textarea>
                <button id="copyBtn">Copy to clipboard!</button>
            </div>
            <div class="library">
                <button class="button" id="add-avatar">avatar</button>
                <button class="button" id="add-bodytext">bodytext</button>
                <button class="button" id="add-button">button</button>
                <button class="button" id="add-chart">chart</button>
                <button class="button" id="add-checkbox">checkbox</button>
                <button class="button" id="add-divider">divider</button>
                <button class="button" id="add-heading">heading</button>
                <button class="button" id="add-image">image</button>
                <button class="button" id="add-link">link</button>
                <button class="button" id="add-radio">radio</button>
                <button class="button" id="add-rating">rating</button>
                <button class="button" id="add-rectangle">rectangle</button>
                <button class="button" id="add-switch">switch</button>
                <button class="button" id="add-textarea">textarea</button>
                <button class="button" id="add-textbox">textbox</button>
            </div>
        </div>
        <div class="canvas-container">
            <div class="notification"></div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="rightpane">
            <h3>Properties</h3>
        </div>
        
        <script type="module" src="./index.js"></script>
    </body>
</html>
