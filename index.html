<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wireframe Mode</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <!-- <script src="./lib/utility.js"></script> -->
        <script src="./lib/fabric.min.js"></script>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class="leftpane">
            <div class="file-cta-container">
                <button class="button" id="importBtn">Import</button>
                <button class="button" id="exportBtn">Export</button>
            </div>
            <div class="json-container">
                <textarea name="json-detail" id="json" placeholder="Paste json here!"></textarea>
                <button id="copyBtn">Copy to clipboard!</button>
            </div>
            <div class="library">
                <button class="button">avatar</button>
                <button class="button">bodytext</button>
                <button class="button">button</button>
                <button class="button">chart</button>
                <button class="button">checkbox</button>
                <button class="button">divider</button>
                <button class="button">heading</button>
                <button class="button">image</button>
                <button class="button">link</button>
                <button class="button">radio</button>
                <button class="button">rating</button>
                <button class="button">rectangle</button>
                <button class="button">switch</button>
                <button class="button">textarea</button>
                <button class="button">textbox</button>
            </div>
        </div>
        <div class="canvas-container">
            <div class="notification"></div>
            <canvas id="canvas"></canvas>
        </div>
        <div class="rightpane">
            <p>Properties</p>
        </div>
        
        <script type="module" src="./index.js"></script>
    </body>
</html>
